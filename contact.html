<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="utf-8">
		<title>Contact</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<link rel="stylesheet" type="text/css" href="styles/main.css" />
		<script src="https://kit.fontawesome.com/3532eef063.js" crossorigin="anonymous"></script>
	</head>
	<body id="contact">
		<nav>
			<ul>
				<a href="index.html"><li>Home</li></a>
				<a href="#dropdown"><li>Over</li></a>
				<a href="index.html"><li><img src="images/logo.png" alt="logo" id="logo" /></li></a>
				<a href="shop.html"><li>Shop</li></a>
				<li id="current">&lt Contact &gt</li>
			</ul>
			<div id="dropdown">
				<ul>
					<a href="over.html"><li>Over Ons</li></a>
					<a href="nieuws.html"><li>Nieuws</li></a>
				</ul>
				<a id="closedropdown" href="#/"></a>
			</div>
		</nav>
			<header id="contacthead">
				<h1>Contact</h1>
			</header>
			<main>
                <form id="cform" action="verzonden.html" method="GET">
                    <div id="gegevens">
                        <label for="naam">Naam:</label>
                        <input type="text" id="naam" name="naam" placeholder="Sybrand Buma" required="yes">
                        <label for="email">Emailadres:</label>
                        <input type="email" id="email" name="email" placeholder="example@hotmail.com" required="yes">
                        <label for="onderwerp">Onderwerp:</label>
                        <select name="onderwerp" id="onderwerp">
                            <option value="bestelling">Over Bestelling</option>
                            <option value="events">Evenementen</option>
                            <option value="anders">Anders</option>
                        </select>
                    </div>
                    <div id="berichtarea">
                        <label for="bericht">Bericht:</label>
                        <textarea id="bericht" name="bericht" placeholder="Voer hier uw bericht in" required="yes"></textarea>
						<button type="submit" class="knop" id="verzendknop" name="verzendknop"><i class="fas fa-paper-plane"></i>Verzenden</button>
                    </div>
                </form>
			</main>
			<footer>
				<a href="index.html"><img src="images/logo.png" alt="logo"></a>
				<div id="social">
					<h3>Volg Ons:</h3>
					<a href="https://untappd.com/BrouwerijKwartje" target="_blank"><i class="fab fa-untappd fa-2x"></i></a>
					<a href="https://www.facebook.com/BrouwerijKwartje" target="_blank"><i class="fab fa-facebook-square fa-2x"></i></a>
					<a href="https://twitter.com/KwartjeBier" target="_blank"><i class="fab fa-twitter-square fa-2x"></i></a>
				</div>
			</footer>
		</div>
	</body>
</html>
